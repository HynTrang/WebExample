<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy food Gallery</title>
    <link rel="stylesheet" href="../css/style5.css">
</head>
<body>
    <article>
        <h1>YUMMY FOOD<span> Gallery</span></h1>
        <section class="gallery">
            <input type="radio" name="item" id="photo_1" checked="checked">
            <input type="radio" name="item" id="photo_2">
            <input type="radio" name="item" id="photo_3">
            <main>
                <figure>
                    <img src="../images/example5/photo_1.jpg" alt="photo_1.jpg">
                    <figcaption>Fresh pastries</figcaption>
                </figure>
                <figure>
                    <img src="../images/example5/photo_2.jpg" alt="photo_2.jpg">
                    <figcaption>Benoits, croissants, and baguette</figcaption>
                </figure>
                <figure>
                    <img src="../images/example5/photo_3.jpg" alt="photo_3.jpg">
                    <figcaption>French onion soup and Croque Monsieur</figcaption>
                </figure>
            </main>
            <nav>
                <label for="photo_1">
                    <img src="../images/example5/photo_1.jpg" alt="photo_1.jpg">
                </label>
                <label for="photo_2">
                    <img src="../images/example5/photo_2.jpg" alt="photo_2.jpg">
                </label>
                <label for="photo_3">
                    <img src="../images/example5/photo_3.jpg" alt="photo_3.jpg">
                </label>
            </nav>
        </section>
    </article>
</body>
</html>
